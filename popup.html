<!DOCTYPE html>
<html>
<head>
  <title>Research Context</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="header">
  <img src="images/icon.png" alt="Context Search" class="logo">
  <span class="title">Context Search</span>
</div>
<hr>
  <h2>Current Context</h2>
  <p id="currentContext">(none saved)</p>

  <h3>Search Context</h3>
  <textarea id="contextInput" placeholder="Write your context here..."></textarea>
<div>
  <input type="checkbox" id="strongContext">
  <label for="strongContext">Strong match (using quotes)</label>
</div>
<button id="saveContext">Save Context</button>
<button id="clearContext">Clear Context</button>

<h3>Saved Queries</h3>
<ul id="queryList"></ul>


  <script src="popup.js"></script>
</body>
</html>
